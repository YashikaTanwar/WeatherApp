<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/fav_icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="text" id="city" placeholder="Enter city Name">
            <button id="search_icon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="content">
            <img src="assets/clear.png" alt="" class="weather_icon">
            <h1 id="temperature">24Â°c</h1>
            <h2 id="cityName">Faridabad</h2>
            <div class="footer">
                <div id="humidity">
                    <img src="assets/humidity.png" alt="" id="humidity_icon">
                    <div>
                        <p id="humidity_value">23%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="wind">
                    <img src="assets/wind.png" alt="" id="wind_icon">
                    <div>
                        <p id="wind_value">2Km/h</p>
                        <p>Wind</p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
